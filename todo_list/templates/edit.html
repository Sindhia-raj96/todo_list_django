{% extends "base.html" %}

{%block title%} To-Do List | Edit {%endblock%}

{%block content%}
<br/>
<br/>
    {% if item %}
    
    
    

    <form class="d-flex w-50 position-relative mx-auto p-2" role="search" method="POST" >
        {% csrf_token %}
        <input class="form-control me-2 " type="search" placeholder="{{ item.item }}" 
        
        value ="{{item.item}}"  aria-label="Search" name="item">

        <input type ="hidden" value="{{ item.completed }}" name="completed">

        <button class="btn btn-dark " style="width:5rem; padding:7px " type="submit">Edit&nbspItem</button>
      </form>

    {% endif %}
    

{% endblock %}
